<form (ngSubmit)="onSubmit(titleInput.value, requestInput.value)" #form>
    <app-control label="Title">
        <input name="title" id="title" #titleInput #input />
    </app-control>
    
    <app-control label="Request">
        <textarea name="request" id="tequest" rows="3" #requestInput #input></textarea>
    </app-control>
    <p>
        <button appButton #btn>
         Submit 
         <span ngProjectAs="icon">></span>   
        </button>
    </p>
</form>
