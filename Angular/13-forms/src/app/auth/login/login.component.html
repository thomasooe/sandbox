<form #form="ngForm"(ngSubmit)="onSubmit(form)" >
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required email ngModel #emailCtrl="ngModel" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" ngModel minlength="6" required #passwordCtrl="ngModel" />
    </div>

    <button class="button">Login</button>
  </div>

  @if (emailCtrl.touched && emailCtrl.dirty && emailCtrl.invalid) {
  <p class="control-error">
    Invalid email address detected
  </p>
}
  @if (passwordCtrl.touched && passwordCtrl.dirty && passwordCtrl.invalid) {
    <p class="control-error">
      Invalid password detected
    </p>
}
</form>
